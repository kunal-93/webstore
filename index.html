<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung WebStore</title>
    <meta name="description" content="A webstore to choose from a variety of Electronics products">
    <meta name="author" content="Kunal Dhawan">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> <!-- Material design icons are use below. Remove this line if using other font packs or images. Details on Material Design icons can be found here: https://material.io/resources/icons/ -->
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/bf16eed826.js" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
  </head>
  <body>
    <!-- add extended on clicking search button -->
    <header class="header">
        <nav class="header-nav">
          <ul class="header-nav-top-row">
            <li><button type="button" class="menu-button transparent-button" id="menuButton"><span class="material-icons">menu</span></button></li>
            <li class="smartphone-tab-container"><button type="button" class="transparent-button" id="smartPhonesTab">SmartPhones</button></li>
            <li class="laptop-tab-container"><button type="button" class="transparent-button" id="laptopsTab">Laptops</button></li>
            <li class="logo"><a href="index.html"><img src="img/logo.svg" alt="Samsung Logo"></a></li>
            <form class="header-nav-form">
              <ul>
                <li><button type="button" class="transparent-button"><span class="material-icons">shopping_cart</span></button><span id="itemsInCart"></span></li>
                <li><button type="button" class="transparent-button" id="searchIcon"><span class="material-icons">search</span></button></li>
                <li><button type="button" class="transparent-button"><span class="material-icons">account_circle</span></button></li>
              </ul>
            </form>
          </ul>
          <div class="search-container" id="searchContainer">
            <input type="search" id="searchBar" placeholder="search products">
            <button type="button" class="transparent-button" id="searchButton">Search</button>
          </div>
          
        </nav>
      <nav aria-label="Primary">
        <ul class="header-menu" id="headerMenu">
          <li class="bottom-border"><a href="#" id="laptopsTab">Laptops</a>
          <li><a href="#" id="smartPhonesTab">SmartPhones</a></li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <header>
        <div class="product-image-container"><img class="product-image" src="img/S10Banner.gif" alt="s10 Banner"></div>
        <div class="main-header">
          <button type="button" class="filter-button transparent-button-grid" id="filterButton"><span>Filters</span><span class="material-icons">filter_list</span></button>
          <label for="sortOrder">
            <select name="sort" id="sortOrder">
              <option value="none" disabled selected>-- Sort by --</option>
              <option class="dark-themed" value="RatingsDesc">Ratings (Hight to Low)</option>
              <option class="dark-themed" value="RatingsAsc">Ratings (Low to High)</option>
              <option class="dark-themed" value="PriceAsc">Price (Low to High)</option>
              <option class="dark-themed" value="PriceDesc">Price (High to Low)</option>
            </select>
          </label> 
        </div> 
        <form class="filter-panel" id="filterPanel">
          <button type="button" class="transparent-button-grid" id="clearFiltersButton">Clear Filters</button>
          <fieldset>
              <input type="checkbox" value="excludeOutOfStock" id="excludeOutOfStock"> <label for="excludeOutOfStock">Exclude Out of Stock</label>
          </fieldset>
          <fieldset>
            <legend>RAM</legend>
            <ul>
              <li><input type="checkbox" name="ram" value="4" id="ramFilter4GB"> <label for="4GB">4 GB</label></li>
              <li><input type="checkbox" name="ram" value="8" id="ramFilter8GB"> <label for="8GB">8 GB</label></li>
              <li><input type="checkbox" name="ram" value="12" id="ramFilter12GB"> <label for="12GB">12 GB</label></li>
              <li><input type="checkbox" name="ram" value="16" id="ramFilter16GB"> <label for="16GB">16 GB</label></li>
            </ul>
          </fieldset>
          <fieldset>
            <legend>Price Range</legend>
            <div class="margin-bottom"><span class="margin-right">Min Price</span><input type="number" id="MinPriceFilter" placeholder="0"></div>
            <div><span class="margin-right">Max Price</span><input type="number" id="MaxPriceFilter" placeholder="999999999"></div>
          </fieldset>
          <fieldset>
            <legend>Ratings (at least)</legend>
            <ol>
              <li>
                <input type="radio" name="rating" value="4" id="aboveFour">
                <label for="aboveFour">
                  <span class="material-icons">star</span><span class="material-icons">star</span><span class="material-icons">star</span><span class="material-icons">star</span><span class="material-icons">star_border</span>
                </label>
              </li>
              <li>
                <input type="radio" name="rating" value="3" id="aboveThree">
                <label for="aboveThree">
                  <span class="material-icons">star</span><span class="material-icons">star</span><span class="material-icons">star</span><span class="material-icons">star_border</span><span class="material-icons">star_border</span>
                </label>
              </li>
              <li>
                <input type="radio" name="rating" value="2" id="aboveTwo">
                <label for="aboveTwo">
                  <span class="material-icons">star</span><span class="material-icons">star</span><span class="material-icons">star_border</span><span class="material-icons">star_border</span><span class="material-icons">star_border</span>
                </label>
              </li>
              <li>
                <input type="radio" name="rating" value="1" id="aboveOne">
                <label for="aboveOne">
                  <span class="material-icons">star</span><span class="material-icons">star_border</span><span class="material-icons">star_border</span><span class="material-icons">star_border</span><span class="material-icons">star_border</span>
                </label>
              </li>
            </ol>
          </fieldset>
          <button type="button" class="transparent-button-grid" id="applyFiltersButton">Apply Filters</button>
        </form>
      </header>

      <section>
        <h2 id="productsCount"></h2>
        <div id="products" class="products-section">
        </div>
      </section>

      <footer class="main-footer" id="mainFooter">
        <p id="mainFooterResults"></p>
        <nav aria-label="Product Pages" class="pagination-section" id="paginationSection">
            <button type="button" aria-label="Previous page" class="transparent-button" id="previousPage"><span class="material-icons">navigate_before</span></button>
          <ol class="page-listing" id="pageListing">
          </ol>
          <button type="button" aria-label="Next page" class="transparent-button" id="nextPage"><span class="material-icons">navigate_next</span></button>
        </nav>
      </footer>
    </main>

    <footer class="footer">
      <p>&copy; Copyright, 2019 | Kunal Dhawan</p>
      <div class="footer-style">
        <ul class="footer-icons">
          <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
          <li><a href="#"><i class="fab fa-twitter"></i></a></li>
          <li><a href="#"><i class="fab fa-instagram"></i></a></li>
          <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
        </ul>
        <nav aria-label="Legal">
          <ul class="footer-legals">
            <li><a href="#">Terms of Use</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Accessibility Policy</a></li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
